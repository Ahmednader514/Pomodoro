<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="clock">

        <ul class="tabs">
            <li class="active" data-cont=".one">Studie Time</li>
            <li data-cont=".two">Short Break</li>
            <li data-cont=".three">Long Break</li>
        </ul>
    
        <div class="timer">
    
            <div class="one">
    
                <div class="time">25:00</div>
    
                <div class="buttons">
    
                    <button onclick="countdown()" class="start">Start</button>
                    <button class="stop">stop</button>
                    <button class="reset">reset</button>
            
                </div>
    
            </div>
    
            <div class="two">
    
                <div class="time">5:00</div>
    
                <div class="buttons">
    
                    <button onclick="countdown2()" class="start">Start</button>
                    <button class="stop">stop</button>
                    <button class="reset">reset</button>
            
                </div>
    
            </div>
    
            <div class="three">
    
                <div class="time">30:00</div>
    
                <div class="buttons">
    
                    <button onclick="countdown3()" class="start">Start</button>
                    <button class="stop">stop</button>
                    <button class="reset">reset</button>
            
                </div>
    
            </div>
    
        </div>

    </div>

</body>
</html>
